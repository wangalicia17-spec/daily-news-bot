name: Update Daily News

on:
  schedule:
    # 北京时间 8:00 = UTC 时间 0:00
    - cron: '0 0 * * *'
  workflow_dispatch: # 允许手动点按钮运行测试

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        # 强制安装支持 DeepSeek 的 OpenAI 版本
        run: pip install feedparser "openai>=1.0.0" pytz requests

      - name: Run script
        env:
          LLM_API_KEY: ${{ secrets.LLM_API_KEY }}
        run: python main.py

      - name: Commit and Push
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # === 关键修改在这里 ===
          # 原来是 git add index.html，现在改成 git add . 
          # 意思是：添加当前目录下所有的变动（包括 index.html 和 archives 文件夹）
          git add .
          
          git commit -m "Update news and archives" || echo "⚠️ 本次无变化，跳过提交"
          git push || echo "⚠️ 推送失败，跳过"
